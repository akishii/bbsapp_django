<!--新規登録ページ-->

{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'bbsapp/style.css' %}">
{% endblock customcss %}

{% block content %}
<form class="form-signup" method="POST" action="">{% csrf_token %}
  <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">新規登録ページ</h1>
  {% if error %}
  {{ error }}
  {% endif %}
  <label for="inputUsername" class="sr-only">User name</label>
  <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
  <div class="mb-3"></div>  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2019 akishii</p>
</form>
{% endblock content %}
