<!--掲示板トップページ-->

{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}

{% block header %}
<div class="alert alert-primary" role="alert">
  社内掲示板
</div>
{% endblock header %}

{% block content %}
<div class="container">
  {% for item in object_list %}
  <div class="alert alert-success" role="alert">
    <p>タイトル：{{item.title}}</p>
    <P>投稿者：{{item.author}}</P>
    <a href="{% url 'detail' item.pk %}" class="btn btn-danger" role="button" aria-pressed="true">詳細</a>
    <a href="#" class="btn btn-primary" role="button" aria-pressed="true">いいね:{{item.good}}</a>
  </div>
  {% endfor %}
  <a href="{% url 'create' %}">新規投稿</a>
  <a href="{% url 'logout' %}">ログアウト</a>
</div>
{% endblock content %}
